<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Get In Touch</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="name">tell us your name *</label>
                    <input type="text" placeholder="Enter Your Name" name="" id="name" required>

                </div>
                <div class="col-md-6">
                    <label for="email">enter  your email *</label>
                    <input type="text" placeholder="Enter Your Email" name="" id="email" required>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="url">your website</label>
                    <input type="url" placeholder="http://" name="" id="url" >

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="msg">message</label>
                    <textarea placeholder="Your Message Here..." id="msg" cols="30" rows="10"></textarea>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </div>
        <p class="text-center">Coded By ML imad</p>
    </form>
</body>
</html>
